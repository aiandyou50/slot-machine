<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON 슬롯머신</title>
    <!-- External Libraries -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Version Info Display -->
    <div class="version-info"></div>

    <!-- Main App Container -->
    <div id="app-container" class="container">
        
        <!-- Landing View (Before Login) -->
        <div id="landing-view" class="view active">
            <div class="card">
                <div class="icon-placeholder"></div>
                <h1>웹3 슬롯머신</h1>
                <p>TON 블록체인 위에서 행운을 시험하세요!</p>
                <p id="error-message" class="error-text"></p>
                <div id="connect-wallet-button-container"></div>
                <p class="subtle-text">TON Connect를 통해 안전하게 연결됩니다.</p>
            </div>
        </div>

        <!-- Game View (After Login) -->
        <div id="game-view" class="view">
            <div class="header">
                <span id="wallet-info"></span>
                <button id="disconnect-wallet-button" class="disconnect-btn">Disconnect</button>
            </div>
            <div class="game-card">
                <div class="reel-grid">
                    <!-- Reels will be populated by script.js -->
                    <div class="reel">?</div> <div class="reel">?</div> <div class="reel">?</div>
                    <div class="reel">?</div> <div class="reel">?</div> <div class="reel">?</div>
                    <div class="reel">?</div> <div class="reel">?</div> <div class="reel">?</div>
                </div>
                <div class="controls-container">
                    <div class="bet-controls">
                        <button id="decrease-bet-btn" class="bet-btn">-</button>
                        <div class="bet-info">
                            <span>BET</span>
                            <span id="bet-amount">10</span>
                        </div>
                        <button id="increase-bet-btn" class="bet-btn">+</button>
                    </div>
                    <button id="spin-btn" class="spin-btn">Spin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Our Script -->
    <script src="script.js"></script>
</body>
</html>
