                <div class="reel-grid">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const landingView = document.getElementById('landing-view');
            const gameView = document.getElementById('game-view');
            const walletInfoSpan = document.getElementById('wallet-info');
            const disconnectBtn = document.getElementById('disconnect-wallet-button');
            const errorMessageP = document.getElementById('error-message');
            const decreaseBetBtn = document.getElementById('decrease-bet-btn');
            const increaseBetBtn = document.getElementById('increase-bet-btn');
            const betAmountSpan = document.getElementById('bet-amount');
            const spinBtn = document.getElementById('spin-btn');
            const reels = document.querySelectorAll('.reel');

            const symbols = ['ğŸ’', 'ğŸ’°', 'ğŸ€', 'ğŸ””', 'ğŸ’', '7ï¸âƒ£'];
            let currentBet = 10;
            const betStep = 10;
            let isSpinning = false;

            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: `${window.location.origin}/tonconnect-manifest.json`,
            });
            tonConnectUI.uiOptions = {
                uiPreferences: { theme: 'DARK' },
                buttonRootId: 'connect-wallet-button-container'
            };
            tonConnectUI.onStatusChange(wallet => {
                updateUI(wallet ? wallet.account.address : null);
            });

            function updateUI(address) {
                if (address) {
                    landingView.classList.remove('active'); gameView.classList.add('active');
                    errorMessageP.textContent = '';
                    const shortAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
                    walletInfoSpan.textContent = shortAddress;
                } else {
                    gameView.classList.remove('active'); landingView.classList.add('active');
                    walletInfoSpan.textContent = '';
                }
            }
            disconnectBtn.addEventListener('click', () => { tonConnectUI.disconnect(); });
            
            async function checkConnection() {
                try {
                    await tonConnectUI.restoreConnection();
                    if (tonConnectUI.wallet) {
                        updateUI(tonConnectUI.wallet.account.address);
                    }
                } catch (error) {
                    console.error("Failed to restore connection", error);
                    errorMessageP.textContent = "ì§€ê°‘ ì—°ê²°ì„ ë³µì›í•˜ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.";
                } finally {
                     tonConnectUI.getWallets().then(() => {
                         if(!tonConnectUI.wallet) errorMessageP.textContent = '';
                     });
                }
            }

            decreaseBetBtn.addEventListener('click', () => {
                if (isSpinning) return;
                if (currentBet > betStep) {
                    currentBet -= betStep;
                    betAmountSpan.textContent = currentBet;
                }
            });
            increaseBetBtn.addEventListener('click', () => {
                if (isSpinning) return;
                currentBet += betStep;
                betAmountSpan.textContent = currentBet;
            });
            spinBtn.addEventListener('click', () => {
                if (isSpinning) { return; }
                startSpin();
            });

            async function startSpin() {
                isSpinning = true;
                setControlsDisabled(true);

                try {
                    console.log('Sending spin request to serverless function...');
                    const response = await fetch('/spin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    console.log('Received from server:', result);

                    if (result.success) {
                        await runSpinAnimation(result.data);
                    } else {
                        throw new Error(result.message || 'Spin failed on the server.');
                    }

                } catch (error) {
                    console.error('Error during spin:', error);
                    alert(`ìŠ¤í•€ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
                } finally {
                    isSpinning = false;
                    setControlsDisabled(false);
                }
            }
            
            function runSpinAnimation(resultData) {
                return new Promise(resolve => {
                    const spinDuration = 3000;
                    const spinIntervalTime = 100;

                    const spinningInterval = setInterval(() => {
                        reels.forEach(reel => {
                            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                            reel.textContent = randomSymbol;
                            reel.classList.add('spinning');
                            setTimeout(() => reel.classList.remove('spinning'), 50);
                        });
                    }, spinIntervalTime);

                    setTimeout(() => {
                        clearInterval(spinningInterval);
                        // â–¼â–¼â–¼ [ìˆ˜ì •] ë°±ì—”ë“œì—ì„œ ë°›ì€ 9ê°œì˜ ê²°ê³¼ë¡œ ëª¨ë“  ë¦´ì„ ì—…ë°ì´íŠ¸í•©ë‹ˆë‹¤. â–¼â–¼â–¼
                        reels.forEach((reel, index) => {
                            // ì„œë²„ì—ì„œ ë°›ì€ symbols ë°°ì—´ì˜ ê¸¸ì´ê°€ 9ê°œë³´ë‹¤ ì§§ì„ ê²½ìš°ë¥¼ ëŒ€ë¹„í•˜ì—¬,
                            // ê²°ê³¼ê°€ ì—†ëŠ” ì¹¸ì€ '?'ë¡œ í‘œì‹œí•˜ëŠ” ë°©ì–´ ì½”ë“œë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤.
                            reel.textContent = resultData.symbols[index] || '?';
                        });
                        console.log("Spin animation finished. Win:", resultData.isWin, "Payout:", resultData.payout);
                        resolve();
                    }, spinDuration);
                });
            }

            function setControlsDisabled(disabled) {
                spinBtn.disabled = disabled;
                increaseBetBtn.disabled = disabled;
                decreaseBetBtn.disabled = disabled;
                spinBtn.textContent = disabled ? 'Spinning...' : 'Spin';
            }

            checkConnection();
        });
    </script>
