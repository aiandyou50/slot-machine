<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandleSpinner: Lucky Gemstone Slot</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@latest/dist/tonweb.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loading-text">Processing...</p>
    </div>
    <div id="app-container" class="container">
        <div id="landing-view" class="view active">
            <div class="card">
                <div class="icon-placeholder"></div>
                <h1>CandleSpinner</h1>
                <p>반짝이는 보석의 세계에서 행운을 시험하세요!</p>
                <p id="error-message" class="error-text"></p>
                <div id="connect-wallet-button-container"></div>
                <p class="subtle-text">TON Connect를 통해 안전하게 연결됩니다.</p>
            </div>
        </div>
        <div id="game-view" class="view">
            <div class="header">
                <button id="dev-mode-btn" class="dev-btn" title="Developer Mode">⚙️</button>
                <div id="wallet-display" class="wallet-display">
                    <span id="wallet-info"></span>
                    <button id="copy-address-btn" class="copy-btn" title="Copy full address">📋</button>
                </div>
                <button id="disconnect-wallet-button" class="disconnect-btn">Disconnect</button>
            </div>
            <p id="game-error-message" class="error-text game-error"></p>
            <div class="game-card">
                <div class="reel-grid five-reels">
                    <div class="reel">💎</div><div class="reel">❤️</div><div class="reel">💙</div><div class="reel">A</div><div class="reel">K</div>
                    <div class="reel">👑</div><div class="reel">🎁</div><div class="reel">💎</div><div class="reel">❤️</div><div class="reel">💙</div>
                    <div class="reel">A</div><div class="reel">K</div><div class="reel">Q</div><div class="reel">👑</div><div class="reel">🎁</div>
                </div>
                <div class="controls-container">
                    <div class="bet-controls">
                        <button id="decrease-bet-btn" class="bet-btn">-</button>
                        <div class="bet-info"><span>BET</span><span id="bet-amount">10</span></div>
                        <button id="increase-bet-btn" class="bet-btn">+</button>
                    </div>
                    <button id="spin-btn" class="spin-btn">Spin</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="version-info"></div>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
