<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON 슬롯머신</title>
    <!-- unpkg CDN을 통해 TON Connect UI 라이브러리를 불러옵니다. -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        /* --- 전체 스타일 정의 (생략 없음) --- */
        :root {
            --bg-color: #1a1a1a;
            --card-color: #242424;
            --text-color: #ffffff;
            --primary-color: #0088cc;
            --secondary-color: #4CAF50; /* SPIN 버튼 색상 */
            --subtle-text: #a0a0a0;
            --error-color: #ff6b6b;
            --disconnect-bg: #4a4a4a;
            --disconnect-hover-bg: #5a5a5a;
            --reel-bg: #111;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            box-sizing: border-box;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .icon-placeholder {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin: 0 auto 24px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 28px;
        }

        p {
            margin: 0 0 24px;
            color: var(--subtle-text);
            line-height: 1.6;
        }
        
        #connect-wallet-button-container {
            min-height: 50px;
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
        }
        
        #connect-wallet-button-container .tc-button {
            width: 100%;
            max-width: 300px;
            padding: 14px 20px !important;
            font-size: 18px !important;
            font-weight: bold !important;
            border-radius: 12px !important;
        }

        .subtle-text {
            font-size: 14px;
            margin-top: 16px;
        }

        .error-text {
            color: var(--error-color);
            font-size: 14px;
            min-height: 20px;
            margin-bottom: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--card-color);
            padding: 12px 20px;
            border-radius: 12px;
        }

        #wallet-info {
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .disconnect-btn {
            background-color: var(--disconnect-bg);
            color: var(--text-color);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .disconnect-btn:hover {
            background-color: var(--disconnect-hover-bg);
        }

        .game-card {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .reel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            background-color: #000;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            aspect-ratio: 1 / 1; 
        }

        .reel {
            background-color: var(--reel-bg);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem; 
            color: var(--text-color);
            /* ▼▼▼ [추가] 애니메이션 효과를 부드럽게 합니다 ▼▼▼ */
            transition: transform 0.1s ease-out;
        }

        /* ▼▼▼ [추가] 릴이 돌아갈 때 약간의 시각적 효과를 줍니다 ▼▼▼ */
        .reel.spinning {
            transform: scale(0.9);
            opacity: 0.8;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .bet-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .bet-btn {
            background-color: var(--disconnect-bg);
            color: var(--text-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .bet-btn:disabled {
             opacity: 0.5;
             cursor: not-allowed;
        }

        .bet-btn:hover:not(:disabled) {
            background-color: var(--disconnect-hover-bg);
        }

        .bet-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bet-info span:first-child {
            font-size: 12px;
            color: var(--subtle-text);
        }

        #bet-amount {
            font-size: 24px;
            font-weight: bold;
        }

        .spin-btn {
            background: linear-gradient(145deg, var(--secondary-color), #3e8e41);
            color: white;
            border: none;
            padding: 16px 0;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px #2e6b31;
            transition: all 0.1s ease-in-out;
        }

        .spin-btn:active:not(:disabled) {
            transform: translateY(3px);
            box-shadow: 0 2px #2e6b31;
        }
        
        /* ▼▼▼ [추가] 스핀 중일 때 버튼 스타일 ▼▼▼ */
        .spin-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: #555;
            box-shadow: 0 5px #333;
        }

    </style>
</head>
<body>
    <div id="app-container" class="container">
        <!-- 지갑 연결 전 화면 (Landing Page) -->
        <div id="landing-view" class="view active">
            <div class="card">
                <div class="icon-placeholder"></div>
                <h1>웹3 슬롯머신</h1>
                <p>TON 블록체인 위에서 행운을 시험하세요!</p>
                <p id="error-message" class="error-text"></p>
                <div id="connect-wallet-button-container"></div>
                <p class="subtle-text">TON Connect를 통해 안전하게 연결됩니다.</p>
            </div>
        </div>

        <!-- 지갑 연결 후 화면 (Main Game) -->
        <div id="game-view" class="view">
            <div class="header">
                <span id="wallet-info"></span>
                <button id="disconnect-wallet-button" class="disconnect-btn">Disconnect</button>
            </div>
            <div class="game-card">
                <div class="reel-grid">
                    <div class="reel">💎</div> <div class="reel">💰</div> <div class="reel">🍀</div>
                    <div class="reel">🔔</div> <div class="reel">🍒</div> <div class="reel">💎</div>
                    <div class="reel">💰</div> <div class="reel">🍀</div> <div class="reel">🔔</div>
                </div>
                <div class="controls-container">
                    <div class="bet-controls">
                        <button id="decrease-bet-btn" class="bet-btn">-</button>
                        <div class="bet-info">
                            <span>BET</span>
                            <span id="bet-amount">10</span>
                        </div>
                        <button id="increase-bet-btn" class="bet-btn">+</button>
                    </div>
                    <button id="spin-btn" class="spin-btn">Spin</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 전체 JavaScript 로직 (v0.6 - 애니메이션 추가) ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- 지갑 연결 관련 요소 ---
            const landingView = document.getElementById('landing-view');
            const gameView = document.getElementById('game-view');
            // ... (기존 요소들은 동일) ...
            const walletInfoSpan = document.getElementById('wallet-info');
            const disconnectBtn = document.getElementById('disconnect-wallet-button');
            const errorMessageP = document.getElementById('error-message');

            // --- 게임 UI 관련 요소 ---
            const decreaseBetBtn = document.getElementById('decrease-bet-btn');
            const increaseBetBtn = document.getElementById('increase-bet-btn');
            const betAmountSpan = document.getElementById('bet-amount');
            const spinBtn = document.getElementById('spin-btn');
            const reels = document.querySelectorAll('.reel');

            // --- 게임 상태 및 설정 변수 ---
            const symbols = ['💎', '💰', '🍀', '🔔', '🍒', '7️⃣']; // 슬롯 심볼 정의
            let currentBet = 10;
            const betStep = 10;
            let isSpinning = false; // 스핀 중복 실행 방지 플래그

            // --- 지갑 연결 로직 (이전과 동일) ---
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: `${window.location.origin}/tonconnect-manifest.json`,
            });
            tonConnectUI.uiOptions = {
                uiPreferences: { theme: 'DARK' },
                buttonRootId: 'connect-wallet-button-container'
            };
            tonConnectUI.onStatusChange(wallet => {
                updateUI(wallet ? wallet.account.address : null);
            });
            function updateUI(address) {
                if (address) {
                    landingView.classList.remove('active'); gameView.classList.add('active');
                    errorMessageP.textContent = '';
                    const shortAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
                    walletInfoSpan.textContent = shortAddress;
                } else {
                    gameView.classList.remove('active'); landingView.classList.add('active');
                    walletInfoSpan.textContent = '';
                }
            }
            disconnectBtn.addEventListener('click', () => { tonConnectUI.disconnect(); });
            async function checkConnection() {
                tonConnectUI.getWallets().then(() => { errorMessageP.textContent = ''; });
                try {
                    await tonConnectUI.restoreConnection();
                    if (tonConnectUI.wallet) { updateUI(tonConnectUI.wallet.account.address); }
                } catch (error) { console.error("Failed to restore connection", error); errorMessageP.textContent = "지갑 연결을 복원하는 데 실패했습니다."; }
            }

            // --- 게임 UI 이벤트 리스너 ---
            decreaseBetBtn.addEventListener('click', () => {
                if (isSpinning) return; // 스핀 중에는 베팅 조절 불가
                if (currentBet > betStep) {
                    currentBet -= betStep;
                    betAmountSpan.textContent = currentBet;
                }
            });

            increaseBetBtn.addEventListener('click', () => {
                if (isSpinning) return; // 스핀 중에는 베팅 조절 불가
                currentBet += betStep;
                betAmountSpan.textContent = currentBet;
            });

            // ▼▼▼ [수정] SPIN 버튼 클릭 이벤트 - 애니메이션 로직 추가 ▼▼▼
            spinBtn.addEventListener('click', () => {
                if (isSpinning) {
                    return; // 이미 스핀 중이면 아무것도 하지 않음
                }
                startSpin();
            });

            // --- 새로운 게임 로직 함수 ---
            function startSpin() {
                isSpinning = true;
                setControlsDisabled(true); // 컨트롤 비활성화

                const spinDuration = 3000; // 3초 동안 스핀
                const spinIntervalTime = 100; // 0.1초마다 심볼 변경

                // 1. 릴 돌리기 시작 (setInterval)
                const spinningInterval = setInterval(() => {
                    reels.forEach(reel => {
                        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                        reel.textContent = randomSymbol;
                        // 시각적 효과를 위해 클래스 토글
                        reel.classList.add('spinning');
                        setTimeout(() => reel.classList.remove('spinning'), 50);
                    });
                }, spinIntervalTime);

                // 2. 일정 시간 후 릴 멈추기 (setTimeout)
                setTimeout(() => {
                    clearInterval(spinningInterval); // 릴 돌리기 중단
                    setFinalResult(); // 최종 결과 설정
                    isSpinning = false;
                    setControlsDisabled(false); // 컨트롤 다시 활성화
                    
                    // TODO: 여기에 실제 당첨 결과를 확인하고 보상을 지급하는 로직 추가
                    console.log("Spin finished. Checking for wins...");

                }, spinDuration);
            }
            
            function setFinalResult() {
                // 지금은 임시로 랜덤한 최종 결과를 보여줍니다.
                // TODO: 나중에 이 부분은 백엔드에서 받은 실제 결과로 대체되어야 합니다.
                reels.forEach(reel => {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.textContent = randomSymbol;
                });
            }

            function setControlsDisabled(disabled) {
                spinBtn.disabled = disabled;
                increaseBetBtn.disabled = disabled;
                decreaseBetBtn.disabled = disabled;
                spinBtn.textContent = disabled ? 'Spinning...' : 'Spin';
            }

            // 초기화 함수 실행
            checkConnection();
        });
    </script>
</body>
</html>
