<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CandleSpinner: The Galactic Casino</title>
    <!--
      (KO) @tonconnect/ui는 이제 NPM을 통해 로컬로 번들링됩니다.
      (EN) @tonconnect/ui is now bundled locally via NPM.
    -->
  </head>
  <body>
    <div id="starfield"></div>
    <div id="app">
      <div id="top-bar">
        <div id="language-selector">
          <select id="lang-select">
            <option value="en">English</option>
            <option value="ko">한국어</option>
          </select>
        </div>
        <div id="wallet-info">
          <div id="ton-connect-button"></div>
        </div>
      </div>

      <!-- (KO) 지갑 미연결 시 랜딩 뷰 -->
      <!-- (EN) Landing view when wallet is not connected -->
      <div id="landing-view" class="view active">
        <h1>CandleSpinner</h1>
        <p data-i18n-key="connect_wallet_prompt">
          Connect your TON wallet to start playing.
        </p>
      </div>

      <!-- (KO) 지갑 연결 후 게임 뷰 -->
      <!-- (EN) Game view after wallet connection -->
      <div id="game-view" class="view">
        <div id="reels-container">
          <!-- (KO) JS로 릴이 동적으로 생성될 위치 -->
          <!-- (EN) Reels will be dynamically generated here by JS -->
        </div>

        <div id="message-display">Welcome!</div>

        <div id="post-win-actions" class="hidden">
          <button id="claim-button" data-i18n-key="claim_button_text">
            Claim Prize
          </button>
          <button id="double-up-button" data-i18n-key="double_up_button_text">
            Double Up (50/50)
          </button>
        </div>

        <div id="double-up-choice" class="hidden">
          <button
            id="red-choice-button"
            data-choice="red"
            data-i18n-key="red_choice_button_text"
          >
            Red Card
          </button>
          <button
            id="black-choice-button"
            data-choice="black"
            data-i18n-key="black_choice_button_text"
          >
            Black Card
          </button>
        </div>

        <div id="controls">
          <div id="bet-control">
            <span data-i18n-key="bet_label">Bet</span>:
            <span id="bet-amount">10</span>
            <button id="decrease-bet">-</button>
            <button id="increase-bet">+</button>
          </div>
          <button id="spin-button" data-i18n-key="spin_button_text">
            Spin
          </button>
        </div>

        <!-- (KO) 현재 버전 정보 표시: package.json의 버전을 동적으로 표시합니다. -->
        <!-- (EN) Display current version info: dynamically shows package.json version. -->
        <footer id="footer">
          <!-- (KO) package.json의 최신 버전(v3.1.10)으로 동기화 -->
          <!-- (EN) Synced to latest package.json version (v3.1.10) -->
          <span id="version-display">v3.1.10</span>
        </footer>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
